apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expense-tracker-api
  namespace: expense-tracker
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - host: expense.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: expense-tracker-api
                port:
                  number: 80

